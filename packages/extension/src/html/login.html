<!DOCTYPE html>
<html>
<head>
  <title>Login - Food Recommendation</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      text-align: center;
    }
    .login-button {
      background-color: #4F46E5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-top: 16px;
    }
    .login-button:hover {
      background-color: #4338CA;
    }
    .message {
      margin-top: 12px;
      font-size: 14px;
      color: #6B7280;
      max-width: 240px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome!</h2>
    <p class="message">Please login to get personalized food recommendations</p>
    <button id="loginButton" class="login-button">Sign in</button>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
